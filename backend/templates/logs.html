<!DOCTYPE html>
<html>
<head>
    <title>Logs Luke Tracker</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Logs de Rastreamento</h2>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Data/Hora</th>
                <th>Coordenada</th>
                <th>Rede</th>
                <th>Endere√ßo</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.time.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>{{ log.lat }}, {{ log.lon }}</td>
                <td>{{ log.ssid }}</td>
                <td>{{ log.address }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
